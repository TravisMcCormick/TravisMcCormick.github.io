<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Travis McCormick - Contact</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <main class="auto-download-page">
        <div class="download-card">
            <div class="download-icon">
                <i class="fas fa-address-card"></i>
            </div>
            <h1>Travis McCormick</h1>
            <p class="download-status">Your contact card is downloading...</p>
            <p class="download-hint">If the download doesn't start automatically:</p>
            <a href="travis-mccormick.vcf" download="Travis_McCormick.vcf" class="btn btn-primary" id="manual-download">
                <i class="fas fa-download"></i>
                Download Contact
            </a>
            <a href="contact.html" class="back-link">
                <i class="fas fa-arrow-left"></i>
                View full contact page
            </a>
        </div>
    </main>

    <script>
        // Auto-trigger the download when page loads
        window.onload = function() {
            const link = document.createElement('a');
            link.href = 'travis-mccormick.vcf';
            link.download = 'Travis_McCormick.vcf';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        };
    </script>
</body>
</html>
