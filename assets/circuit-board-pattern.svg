<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="circuit" x="0" y="0" width="200" height="200" patternUnits="userSpaceOnUse">
      <!-- Horizontal traces -->
      <line x1="20" y1="40" x2="80" y2="40" stroke="#1e40af" stroke-width="2" opacity="0.15"/>
      <line x1="120" y1="40" x2="180" y2="40" stroke="#1e40af" stroke-width="2" opacity="0.15"/>
      <line x1="40" y1="80" x2="160" y2="80" stroke="#1e40af" stroke-width="2" opacity="0.15"/>
      <line x1="20" y1="120" x2="100" y2="120" stroke="#1e40af" stroke-width="2" opacity="0.15"/>
      <line x1="140" y1="120" x2="180" y2="120" stroke="#1e40af" stroke-width="2" opacity="0.15"/>
      <line x1="60" y1="160" x2="140" y2="160" stroke="#1e40af" stroke-width="2" opacity="0.15"/>
      
      <!-- Vertical traces -->
      <line x1="40" y1="20" x2="40" y2="80" stroke="#2563eb" stroke-width="2" opacity="0.15"/>
      <line x1="80" y1="60" x2="80" y2="140" stroke="#2563eb" stroke-width="2" opacity="0.15"/>
      <line x1="120" y1="20" x2="120" y2="100" stroke="#2563eb" stroke-width="2" opacity="0.15"/>
      <line x1="160" y1="40" x2="160" y2="180" stroke="#2563eb" stroke-width="2" opacity="0.15"/>
      <line x1="100" y1="100" x2="100" y2="160" stroke="#2563eb" stroke-width="2" opacity="0.15"/>
      
      <!-- Vias/connection points -->
      <circle cx="40" cy="40" r="3" fill="#1e40af" opacity="0.2"/>
      <circle cx="80" cy="40" r="3" fill="#1e40af" opacity="0.2"/>
      <circle cx="120" cy="40" r="3" fill="#1e40af" opacity="0.2"/>
      <circle cx="40" cy="80" r="3" fill="#1e40af" opacity="0.2"/>
      <circle cx="80" cy="80" r="3" fill="#1e40af" opacity="0.2"/>
      <circle cx="160" cy="80" r="3" fill="#1e40af" opacity="0.2"/>
      <circle cx="100" cy="120" r="3" fill="#1e40af" opacity="0.2"/>
      <circle cx="120" cy="120" r="3" fill="#1e40af" opacity="0.2"/>
      <circle cx="160" cy="160" r="3" fill="#1e40af" opacity="0.2"/>
      <circle cx="100" cy="160" r="3" fill="#1e40af" opacity="0.2"/>
      
      <!-- IC chip representations -->
      <rect x="70" y="70" width="30" height="30" fill="none" stroke="#1e40af" stroke-width="2" opacity="0.12" rx="2"/>
      <rect x="130" y="130" width="25" height="25" fill="none" stroke="#2563eb" stroke-width="2" opacity="0.12" rx="2"/>
    </pattern>
  </defs>
  
  <rect width="1200" height="800" fill="url(#circuit)"/>
</svg>

